
<ion-header>

  <ion-navbar hideBackButton="true" primary>
    <ion-title>Meditation: Pranayama</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="has-header" has-footer padding style="background-size:cover;background-image:url('img/blue-paper.jpg');">

  <div class="square-img-workout center" style="background-image:url('img/breath.jpg')"> </div>

  <ion-row>
    <button class="btn-border btn-end" primaryfull block (click)="End()">
      <ion-icon name="close-circle"></ion-icon>End
    </button>
    <button block greys>
      <p>{{ timertime }}</p>
    </button>
    <button (click)="addBreathCount()" class="btn-border btn-plus-minus-thin" primaryfull>
      <ion-icon name="add-circle"></ion-icon>
    </button>
    <button (click)="minusBreathCount()" class="btn-border btn-plus-minus-thin" primaryfull>
      <ion-icon name="remove-circle"></ion-icon>
    </button>
    <button (click)="Skip()" class="btn-border" block primaryfull>
      Skip<ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-row>



<div text-center class="card-1-blue">
<h3 text-center >Step 2: Breath slowly and evenly</h3>
              <p>Breath in for {{cntchoosen}} counts, hold 1, breath out for {{cntchoosen}} counts, hold 1. Repeat.</p>
              <h2 grass>{{breath}}:</h2>
              <h1 grass style="font-size:90px;">{{breathCount}}</h1>


</div>
</ion-content>
