<ion-header>

  <ion-navbar hideBackButton="true" primary>
    <ion-title>Chanting Practice</ion-title>
  </ion-navbar>

</ion-header>



<ion-content has-footer padding style="background-size:cover;background-image:url('img/purple-paper.jpg');">


  <p>Select a chant to practice:</p>
  <ion-list style="margin-top:6px;">
    <button (click)="GoShantiChant()" ion-item style="background-color: rgba(107, 84, 196, 0.6);">
      <ion-thumbnail item-left>
        <img src="img/deep-lamp-thm.jpg">
      </ion-thumbnail>
      <h2>Shanti Mantra</h2>
      <p style="color:#999">A Prayer for Peace, clarity and blessings</p>
    </button>
    <button (click)="GoBhojanaChant()"  ion-item style="background-color:rgba(81, 59, 171, 0.6);">
      <ion-thumbnail item-left>
        <img src="img/food-thm.jpg">
      </ion-thumbnail>
      <h2>Bhojana Mantra</h2>
      <p style="color:#999">A mealtime chant of gratitude</p>
    </button>
    <button (click)="GoGuruChant()" ion-item style="background-color:rgba(63, 46, 133, 0.6);">
      <ion-thumbnail item-left>
        <img src="img/guru-thm.jpg">
      </ion-thumbnail>
      <h2>Guru Mantra</h2>
      <p style="color:#999">A Vedic hymn in praise of the Guru</p>
    </button>


  </ion-list>


</ion-content>

<ion-footer>
  <ion-toolbar primary>
    <ion-buttons>
      <button (click)="GoBack()">
        <ion-icon name="arrow-back"></ion-icon>back
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="infoPopover()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
