
<ion-header>

  <ion-navbar hideBackButton="true" primary>
    <ion-title>Ganesha Mantra</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="ten-sadhana" has-footer padding style="background-size:cover;background-image:url('img/chalk_drk.jpg');">

  <div class="square-img-workout center" style="background-image:url('img/mantra_ganesha.jpg')"> </div>

  <ion-row>
    <button class="btn-border btn-end" primaryfull block (click)="End()">
      <ion-icon name="close-circle"></ion-icon>End
    </button>
    <button block greys>
      <p>{{ timertime }}</p>
    </button>
    <button (click)="playMantra()" class="btn-border" block primaryfull>
      Mantra<ion-icon name="volume-up"></ion-icon>
    </button>
  </ion-row>



<div text-center class="card-1-blue">

              <h3>Silently or aloud, repeat the mantra:</h3>
              <h1>"Aum Gam Ganapataye Namah"</h1>


</div>
</ion-content>
