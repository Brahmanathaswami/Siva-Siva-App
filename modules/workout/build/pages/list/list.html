<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content has-footer padding style="background-size:cover;background-image:url('img/green-back.jpg');">
  <ion-list>
     <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
       <ion-icon name="{{item.icon}}" item-left></ion-icon>
       {{item.title}}
       <div class="item-note" item-right>
         {{item.note}}
       </div>
     </button>
   </ion-list>


  <ion-list>


    <button (click)="itemTapped($event, item)" *ngFor="let item of items" ion-item style="background-color: rgba(140, 217, 140, 0.6);">
      <ion-thumbnail item-left>
        <img src="img/{{item.img}}">
      </ion-thumbnail>
      <h2>"{{item.text}}"</h2>

    </button>


  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
