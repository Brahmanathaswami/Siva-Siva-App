<ion-header>

  <ion-navbar hideBackButton="true" primary>
    <ion-title>Mantras</ion-title>
  </ion-navbar>

</ion-header>



<ion-content has-footer padding style="background-size:cover;background-image:url('img/purple-paper.jpg');">


<p>Select a Mantra to Chant 108 times</p>
  <ion-list style="margin-top:6px;">
    <button (click)="GoGanesha()" ion-item style="background-color: rgba(107, 84, 196, 0.6);">
      <ion-thumbnail item-left>
                      <img src="img/mantra_ganesha_thm.jpg">
      </ion-thumbnail>
      <h2>Ganesha Mantra</h2>
              <p style="color:#999">"Om Gam Ganapataye Namah"</p>
      </button>
    <button (click)="GoHanuman()" ion-item style="background-color:rgba(81, 59, 171, 0.6);">
      <ion-thumbnail item-left>
            <img src="img/mantra_hanuman.jpg">
      </ion-thumbnail>
                 <h2>Hanuman Mantra</h2>
                 <p style="color:#999">"Om Anjaneyaya Namah"</p>
     </button>
    <button (click)="GoSaravana()" ion-item style="background-color:rgba(63, 46, 133, 0.6);">
      <ion-thumbnail item-left>
           <img src="img/mantra_saravana.jpg">
      </ion-thumbnail>
      <h2>Skanda Mantra</h2>
                 <p style="color:#999">"Om Saravanabhavaya Namah"</p>
     </button>
    <button (click)="GoSiva()" ion-item style="background-color:rgba(45, 33, 95, 0.6);">
      <ion-thumbnail item-left>
       <img src="img/mantra_siva.jpg">
      </ion-thumbnail>
      <h2>Siva Mantra</h2>
                <p style="color:#999">"Om Sivaya Namah"</p>
     </button>
    <button (click)="GoShakti()" ion-item style="background-color:rgba(36, 27, 75, 0.6);">
      <ion-thumbnail item-left>
         <img src="img/mantra_shakti.jpg">
      </ion-thumbnail>
      <h2>Shakti Mantra</h2>
                <p style="color:#999">"Om Shaktaye Namah"</p>
     </button>
    <button (click)="GoVishnu()" ion-item style="background-color:rgba(27, 20, 56, 0.7);">
      <ion-thumbnail item-left>
          <img src="img/mantra_vishnu.jpg">
      </ion-thumbnail>
      <h2>Vishnu Mantra</h2>
                <p style="color:#999">"Om Vasudevaya Namah"</p>

     </button>


  </ion-list>


</ion-content>

<ion-footer>
  <ion-toolbar primary>
    <ion-buttons >
      <button (click)="GoBack()">
        <ion-icon name="arrow-back"></ion-icon>back
      </button>
    </ion-buttons>
    <ion-buttons end>
    <button (click)="infoPopover()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
